<div class="p-2">
    <h1>Change password</h1>
    <hr>
</div>
<form [formGroup]="changePasswordRequest" class="col-4 p-2">
    <div class="form-group p-2">
        <label for="formGroupExampleInput">Old password</label>
        <input type="password" formControlName="oldpassword" class="form-control" id="formGroupExampleInput" placeholder="Old password">
    </div>
    <div class="form-group p-2">
        <label for="formGroupExampleInput">Password</label>
        <input type="password" formControlName="password" class="form-control" id="formGroupExampleInput" placeholder="Password">
    </div>
    <div class="form-group p-2">
        <label for="formGroupExampleInput">Confirm password</label>
        <input type="password" formControlName="confirmpassword" class="form-control" id="formGroupExampleInput" placeholder="Confirm password">
    </div>
    <button (click)="changePassword()" class="row-form-label btn btn-primary m-2">Update</button>
</form>
